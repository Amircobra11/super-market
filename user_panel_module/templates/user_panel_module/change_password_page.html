{% extends 'shared/_layout.html' %}
{% load render_partial %}
{% block title %}
    تغییر کلمه عبور
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {% render_partial 'user_panel_module.views.user_panel_menu_component' %}
            </div>
            <div class="col-md-8">
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>تغییر کلمه عبور</h5>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'change-password-page' %}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success mt-3">ثبت</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
